<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
        <h1>Detail of Employe</h1>
        <table border='2'>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>City</th>
                <th>Salary</th>
                <th>Employee Code</th>
                <th>Joining Date</th>
                <th>Address</th>
            </tr>
            {% for data in data %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.roll}}</td>
                <td>{{data.city}}</td>
                <td>{{data.salary}}</td>
                <td>{{data.emp_code}}</td>
                <td>{{data.joining_date}}</td>
                <td>{{data.address}}</td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
